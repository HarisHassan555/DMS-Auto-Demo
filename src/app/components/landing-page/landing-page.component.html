<div class="h-screen flex flex-col">
  <app-header></app-header>
  <div class="flex-1 relative">
    <!-- Image container with transition -->
    <div class="w-full h-[calc(100vh-4rem)] relative">
      <img 
        [src]="images[currentImageIndex]" 
        alt="Slider image" 
        class="w-full h-full object-fill transition-opacity duration-500"
      >
      
      <!-- Navigation buttons -->
      <button 
        (click)="previousImage()" 
        class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-4 rounded-full hover:bg-opacity-75 transition-all">
        ←
      </button>
      <button 
        (click)="nextImage()" 
        class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-4 rounded-full hover:bg-opacity-75 transition-all">
        →
      </button>

      <!-- Dots indicator -->
      <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <button 
          *ngFor="let image of images; let i = index" 
          (click)="currentImageIndex = i"
          class="w-3 h-3 rounded-full transition-all"
          [class.bg-white]="i === currentImageIndex"
          [class.bg-gray-400]="i !== currentImageIndex">
        </button>
      </div>
    </div>
  </div>
</div>
